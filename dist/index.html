<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Online Check-In</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
	<link rel="stylesheet" href="nemo-check-in.min.css">
	<style>
		body, html {
			padding: 0;
			margin: 0;
		}

		header {
			padding: 12px 0;
			display: flex;
			background: #fafafa;
			align-items: center;
		}

		header div {
			max-width: 1280px;
			width: 100%;
			margin: 0 auto;
			box-sizing: border-box;
		}

		header div img {
			width: 175px;
		}

		.container {
			width: 1280px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<header>
		<div>
			<img src="http://sys.nemo.travel/templates/wurst/f2.0/img/nemo.travel.svg" alt="">
		</div>
	</header>

	<div class="container">
		<div id="root"></div>
	</div>

	<script src="nemo-check-in.min.js"></script>
	<script>
		NemoCheckIn.init({
			rootElement: document.getElementById('root')
		});
	</script>
</body>
</html>
